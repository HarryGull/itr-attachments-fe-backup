@import models.fileUpload.EnvelopeFile
@(files: Seq[EnvelopeFile], envelopeID: String)(implicit request: Request[_], messages: Messages)

<div class="form-group">
    <input type="hidden" id="envelope-id-nojs" name="envelope-id" value="@envelopeID">
</div>

<div class="form-group">
    <label for="file-input-nojs" class="visuallyhidden">@Messages("page.fileUpload.uploadControl")</label>
    <input id="file-input-nojs" type="file" name="supporting-docs" accept=".jpeg, .jpg, .xls, .xlsx, .pdf">
</div>

@if(files.size == 0){
<div class="form-group">
    <button class="btn button" type="submit" id="upload-button-nojs">@Messages("page.fileUpload.upload")</button>
</div>
}else{
<div class="form-group">
    <button class="btn button" type="submit" id="upload-button-nojs">@Messages("page.fileUpload.upload.another")</button>
</div>
}
